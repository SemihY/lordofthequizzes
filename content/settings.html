<template name="settings">
    {{> navbar }}
    <div class="container">
        <h2 class="page-header">Account Settings</h2>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input id="username" name="username" type="text" placeholder="Username"
                                       class="form-control input-md" required="">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="password" name="password" type="password" placeholder="Password"
                                       class="form-control input-md" required="">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-mail-reply"></i></span>
                                <input id="email" name="email" type="text" placeholder="Email"
                                       class="form-control input-md"
                                       required="">
                            </div>

                        </div>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="control-label" for="gender">Gender</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-female"></i><i
                                        class="fa fa-male"></i></span>
                                <select id="gender" name="gender" class="form-control input-md">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="control-label" for="birthdate">Birth Date</label>

                            <div class="input-group datetimepicker">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input name="birthdate" class="set-due-date form-control" type="text"/>
                            </div>
                        </div>

                        <hr>


                        <div class="form-group">
                            <label class="control-label" for="">Avatar</label>
                            <div class="media">
                                <img src="http://lorempixel.com/128/128/people/?v=10" alt=""/>
                            </div>
                        </div>
                        <div class="form-group">
                    <span class="btn btn-default btn-file">
                     Browse <input name="avatar" type="file">
                    </span>
                        </div>



                        <!-- Button (Double) -->
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="pull-left">
                                    <button type="submit" class="btn btn-default">Clear</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                        <hr/>


                    </fieldset>
                </form>

            </div>
        </div>
        {{>footer}}
    </div>
</template>
