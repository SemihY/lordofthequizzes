<template name="settings">
	 {{> navbar }} 
 	<div class="container">
 		<h2 class="page-header">Hesap AyarlarÄ±</h2>

 		<form class="form-horizontal">
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="control-label" for="username">Username</label>
 
    <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="">

 
</div>

<!-- Password input-->
<div class="form-group">
  <label class="control-label" for="password">Password</label>
 
    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">

 
</div>
<!-- Text input-->
<div class="form-group">
  <label class="control-label" for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">

</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="control-label" for="gender">Gender</label>
    <select id="gender" name="gender" class="form-control input-md">
      <option>Male</option>
      <option>Female</option>
    </select>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="control-label" for="birthdate">Birth Date</label>
     <div class="input-group datetimepicker">
    	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    	<input name="birthdate" class="set-due-date form-control" type="text"/>
  	 </div>
</div>

<hr>
<!-- Button (Double) -->
<div class="form-group">
    <div class="col-sm-10">
      <div class="pull-left">
        <button type="submit" class="btn btn-default">Clear</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
 </div>

</fieldset>
</form>

 		 {{>footer}}
 	</div>
</template>
