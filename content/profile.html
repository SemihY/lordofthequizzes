<template name="profile">
	 {{> navbar }} 
 <div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="http://placehold.it/128x128" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						John Doe
					</div>
					<div class="profile-usertitle-job">
						Junior
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm">Follow</button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Badges </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Report User </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   <ul id="myTab" class="nav nav-tabs nav-justified">
                    <li class="active"><a href="#rank" data-toggle="tab"><i class="fa fa-list"></i> Rank</a>
                    </li>
                    <li class=""><a href="#stats" data-toggle="tab"><i class="fa fa-star"></i> Stats</a>
                    </li>
                </ul>

                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="rank">
                        	<h2 class="page-header">Ranks</h2>
							<div class="row">
								<ul class="listrap">
						            <li>
					                    <span></span>
					                    <img src="http://placehold.it/60x60" class="img-circle" />
					                	<strong>Math <span class="pull-right">#1</span> </strong>
						            </li>
						            <li>
					                
					                    <span></span>
					                    <img src="http://placehold.it/60x60" class="img-circle" />
					                	<strong>Science <span class="pull-right">#41</span></strong>
						            </li>
						            <li>
					               
					                    <span></span>
					                    <img src="http://placehold.it/60x60" class="img-circle" />
					                	<strong>Football <span class="pull-right">#123</span></strong>
						            </li>
						        </ul>
						</div>
                    </div>
                    <div class="tab-pane fade" id="stats">
                    	<h2 class="page-header">Stats</h2>
                       	<div class="row">
                       		<div class="col-md-4">
                <div class="media">
                    <div class="pull-left">
                        <span class="fa-stack fa-2x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa fa-tree fa-stack-1x fa-inverse"></i>
                        </span> 
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Total Quiz </h4>
                        <p>1</p>
                    </div>
                </div>
                <div class="media">
                    <div class="pull-left">
                        <span class="fa-stack fa-2x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa fa-car fa-stack-1x fa-inverse"></i>
                        </span> 
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Total Time</h4>
                        <p>12 Hours</p>
                    </div>
                </div>
            </div>
                       	</div>
                    </div>
                </div>
            </div>
		</div>
	</div>

	{{> footer}}
</div>

</template>
