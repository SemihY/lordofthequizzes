<template name="profile">
	 {{> navbar }} 

 <div class="container">
 	<h2 class="page-header">User Summary</h2>
    <div class="row profile">
			<div class="col-md-3">
				<div class="profile-sidebar">
					<!-- SIDEBAR USERPIC -->
					<div class="profile-userpic">
						<img src="http://placehold.it/128x128" class="img-responsive" alt="">
					</div>
					<!-- END SIDEBAR USERPIC -->
					<!-- SIDEBAR USER TITLE -->
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">
							John Doe
						</div>
						<div class="profile-usertitle-job">
							Junior
						</div>
					</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
					<div class="profile-userbuttons">
						<button type="button" class="btn btn-success btn-sm">Follow</button>
						<button type="button" class="btn btn-danger btn-sm">Message</button>
					</div>
					<!-- END SIDEBAR BUTTONS -->
					<!-- SIDEBAR MENU -->
					<div class="profile-usermenu">
						<ul class="nav">
							<li class="active">
								<a href="#">
								<i class="glyphicon glyphicon-home"></i>
								Overview </a>
							</li>
							<li>
								<a href="#">
								<i class="glyphicon glyphicon-user"></i>
								Badges </a>
							</li>
							<li>
								<a href="#">
								<i class="glyphicon glyphicon-flag"></i>
								Report User </a>
							</li>
						</ul>
					</div>
					<!-- END MENU -->
				</div>
			</div>
			<div class="col-md-9">
	            <div class="profile-content">
				   <ul id="myTab" class="nav nav-tabs nav-justified">
	                    <li class="active"><a href="#rank" data-toggle="tab"><i class="fa fa-list"></i> Rank</a>
	                    </li>
	                    <li class=""><a href="#stats" data-toggle="tab"><i class="fa fa-star"></i> Stats</a>
	                    </li>
	                </ul>

	                <div id="myTabContent" class="tab-content">
	                    <div class="tab-pane fade active in" id="rank">
	                        	<h2 class="page-header">Ranks</h2>
								<div class="row">
									<ul class="listrap">
							            <li>
						                    <span></span>
						                    <img src="http://placehold.it/60x60" class="img-circle" />
						                	<strong>Math <span class="pull-right">#1</span> </strong>
							            </li>
							            <li>
						                
						                    <span></span>
						                    <img src="http://placehold.it/60x60" class="img-circle" />
						                	<strong>Science <span class="pull-right">#41</span></strong>
							            </li>
							            <li>
						               
						                    <span></span>
						                    <img src="http://placehold.it/60x60" class="img-circle" />
						                	<strong>Football <span class="pull-right">#123</span></strong>
							            </li>
							        </ul>
							</div>
	                    </div>
	                    <div class="tab-pane fade" id="stats">
	                    	<h2 class="page-header">Stats</h2>
	                       	<div class="row-fluid">
	                       		<div class="col-md-6">
									{{> highchartsHelper chartId="test" chartObject=topGenresChart}}
	                       		</div>
	                       		<div class="col-md-6">
									{{> highchartsHelper chartId="test2" chartObject=topGenresChart}}
	                       		</div>
	                       		<div class="col-md-12">
									<div id="container-area"></div>
	                       		</div>
	                       
	                   		</div>
	                	</div>
	           		 </div>
	           	</div>
	        </div>
   	</div>
   	{{> footer}}
</div>

</template>
